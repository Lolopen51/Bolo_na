<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolo Na - Inbox</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div>
        <img src="{{ url_for('static', filename='final.png') }}" alt="Final" class="logo" height="180px" width="200px">
    </div>
    <div class="box">
        <div class="dashboard-content">
            <h1>{{ username }}'s Inbox ðŸ“¥</h1>
            
            {% if messages %}
                <div class="inbox-list">
                    {% for msg in messages %}
                        <div class="message-card">
                            <p>{{ msg }}</p>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p>No messages yet.</p>
            {% endif %}

            <a class="btn" href="/dashboard/{{ username }}">â¬… Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
